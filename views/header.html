<!doctype html>
<html>
<head>
    <title>bug系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="/lib/jquery-1.12.2.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/sea.js"></script>
    <script src="/lib/sea-config.js"></script>

    <link href="/css/style.css" rel="stylesheet">
</head>
   
<script>
  
  function ChangeMenu(id){
    $('div.mainmenu').find('li.active').removeClass('active');
    $('div.mainmenu').find('#'+id).addClass('active');
  };
  
</script>
    
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="navbar-header mainmenu">
        <a class="navbar-brand" href="#">擎洲开发管理系统</a>
        <ul class="nav navbar-nav">
            <li class="active" id="bug"><a href="/main">BUG管理</a></li>
            <li id="svn"><a href="/svn"  >SVN日志</a></li>
            <li id="svn"><a href="/ipaddress" target="_blank"  >IP申请</a></li>
        </ul>
        
   
      </div>
      <div class="navbar-right">
        
        <ul class="nav navbar-nav ">
          <li><a>欢迎，<%=curuser.name%></a></li>
          <li><a href="/login/logout"><i class="fa fa-sign-out fa-fw"></i>退出</a></li>
        </ul>
      </div>
    </div>
    </nav>
    
    <% if( typeof msgbox !='undefined' && msgbox[0] && msgbox[0].success == false ) {%>
    <div class="container msgbox">
      <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <%=msgbox[0].msg%>
      </div>
    </div>
    <%}%>
<!-- header.html -->
